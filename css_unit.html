<!--
    단위는 크게 절대 길이 단위와 상대 길이 단위로 구분되어 진다.

    절대 길이
        절대 길이는 고정된 크기 단위로, 다른 요소의 크기에 의해 영향을 받지 않는다.
            - px( 1px = 1/96th of 1 inch)
        절대 길이이므로 단 요소의 영향을 받지 않아 화면에서 고정된 크기를 가지지만, 장치의 해상도에 따라 상대적이다.
        여러 환경에서 디자인을 같게 표현하고 브라우저 호환성에 유리한 구조로 되어 있어서,
        다지안 의도가 많이 방연된 웹사이트의 경우 픽셀 단위를 사용하는 것을 권장하고 있다.
            - pt( 1pt - 1/72 of 1 inch )
        컴퓨터가 없던 시절부터 있던 단위이다.
        인쇄물이나 워드프로세서 프로그램에서 사용된 가장 작은 표준 인쇄단위이다.
        웹 화면에 인쇄용 문서를 위한 스타일을 적용할 때 유용하게 사용할 수 있다.
        그러나 사용하는 기기의 해상도에 따라 차이가 있어 W3C에서도 pt는 웹개발 시 권장하는 단위가 아니다.
        예를 들어 Windows에서는 9pt = 12px, Mac에서는 9pt = 9px로 보이게 된다.


    
    상대 길이    
        상대 길이는 다른 요소의 크기나 폰트 크기, 브라우저(viewport) 등의 크기에 따라 상대적으로 값이 변환된다.
            - % 
                부모 값에 대해서 백분율로 환산한 크기를 갖게 된다.
            
            - em
                font-size를 기준으로 값을 환산한다. 소수점 3자리까지 표현 가능하다.
            
            - rem
                root의 font-size를 기준으로 값을 환산한다.
            
            - vw
                viewport의 width(가로)값을 기준으로 1%의 값으로 계산된다.
 -->

 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="EUC-KR">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
     <style>
         div { font-size: 16px; }
         .px { font-size: 16px; }
         .pt { font-size: 12pt; }
         .percent { font-size: 200%; }
         .em { font-size: 2em; }

     </style>
 </head>
 <body>
     <div>
         <p class="px">단위 16px로 선언된 텍스트 이다. </p>
         <p class="pt">단위 12px로 선언된 텍스트 이다. </p>
         <p class="percent">단위 100%로 선언된 텍스트이다. </p>
         <p class="em">단위 14em으로 선언된 텍스트이다. </p>
     </div>
 </body>
 </html>
