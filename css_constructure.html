<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="EUC-KR">
    <title>Document</title>
    <style>
        div span{color:red;}

        div > span {color :red ;}
    </style>
</head>
<body>
    <div>
        <h1><span>HTML</span>: Hyper Text Markup Language</h1>
        <span>CSS는 문서를 꾸며준다.</span>
    </div>
       <p>HTML과 CSS와 JAVASCRIPT를 이용해서 멋진 웹 사이트를 제작할 수 있습니다.</p>
    
</body>
</html>
<!--
    부모 자식 관계 이해하기

    위 HTML 코드에서 각 요소들을 짚어가면서 부모와 자식, 조상과 자손, 그리고 형제의 관계를 살펴보자

    부모와 자식
            부모 요소는 그 요소를 포함한 는 가장 가까운 사위 요소로, 그 요소의 부모 요소는 단 하나뿐이다.
            자식 요소는 부모 요소와 반대라고 생각하면 되며 자식 요소는 여러 개일 수도 있다.
                - <body>의 부모요소 : <html> <-> <html>의 자식 요소 : <body>
                - <div>의 부모요소 : <body> <-> <body>의 자식 요소 : <div>, <p>
                - <h1>의 부모 요소 : <div> <-> <h1>의 자식 요소 : <h1>
                - <span>의 부모 요소 : <h1> <-> <h1>의 자식 요소 : <span>
                - <p>의 부모 요소 : <body> <-> <body>의 자식 요소 : <div>,<p>

    조상과 자손
        조상과 자손의 관계는 부모와 자식의 관계와 비슷하다.
        정확히 예기하면 부모와 자식의 관계를 포함한 확장된 관계라고 생각하면 된다.
        조상 요소는 그 요소를 포함하는 모든 요소로, 부모 요소를 포함하여 여러 개일 수도 있다.
        자손 요소는 그 반대로, 그 요소가 포함하고 있는 몯은 요소가 자손 요소이다.
            -  <body>의 조상 요소: <html> ↔ <html>의 자손 요소: <body>, <div>, <h1>, <span>, <p>
            - <div>의 조상 요소: <html>, <body> ↔ <body>의 자손 요소: <div>, <h1>, <span>, <p>
            - <h1>의 조상 요소: <html>, <body>, <div> ↔ <div>의 자손 요소: <h1>, <span>
            - <span>의 조상 요소: <html>, <body>, <div>, <h1> ↔ <h1>의 자손 요소: <span>
            - <p>의 조상 요소: <html>, <body> ↔ <body>의 자손 요소: <div>, <h1>, <span>, <p>  
                
    보통 문서의 요소들은 모두 이처럼 어느 요소의 자식(자손) 요소이자 부모(조상) 요소가 되는 경우가 많다.
    
    형제
        부모와 자식, 조상과 자손 말고도 형제 관계가 있다.
        같은 부모를 가지고 있는 요소들은 서로 형제 관계가 있다.
        위 코드에서는 <div>,<p>가 형제 요소이다.
        형제 관계 중에는 인접한 관계도 있다.
        형제 관계에 있는 요소 중 바로 뒤에 이어 나오는 요소를 인접해 있다고 한다,
        여기서 <p>가 <div>에 인접한 형제 요소가 된다.
        문서의 구조는 흔히 가계도나 조직도의 관계와 비슷하다고 생각하면 이해가 쉽다.

    문서 구조 관련 선택자
        문서 구조를 이용한 선택자는 3가지 있다.
        자손 선택자와 자식 선택자 그리고 인접 선택자이다.
        문서 구조를 이해했다면 쉽게 이해할 수 있다.

        자손 선택자 
            div span{color:red; }
            자손 선택자는 선택자 사이에 아무 기호없이 그냥 공백으로 구분을 한다
        
        자식 선택자
            div > h1 {color:red; }
            자식 선택자는 선택자 사이에 닫는 꺽쇠 기호(>)를 넣는다.
            꺽쇠 기호와 선택자 기호 사이에는 공백은 있거나 없어도 상관없다,
            이 선택자는 <div>의 자식 요소인 <h1>를 선택하는 선택자 이다.

        인접 형제 선택자
            div + p {color:red; }
            인접 형제 선택자는 선택자 사이에 + 기호를 넣는다.
            자식 선택자와 마찬가지로 공백은 있거나 없어도 상관이 없다.
            인접 형제 선택자는 형제 관계이면서 바로 뒤에 인접해 있는 요소를 선택하는 선택자이다.
        
        조합 해서 사용
           body > div table + ul {...}
           body 요소의 자식인 div 요소의 자손인 table 요소 바로 뒤에 인접한 ul 요소 선택!
           
                
            
-->
