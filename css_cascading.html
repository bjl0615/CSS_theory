<!--
    앞서 배운 구체성은 cascading 규칙 중 하나이다.
    만약 구체성이 같은 두 규칙이 동일한 요소여 적용된다면 어떻게 될까?

        h1 { color:red; }
        h1 { color:blue; }
    위 <h1>에 같은 구체성을 가진 두 규칙이 있다.
    그렇다면 <h1>에는 어떤 color가 적용이 될까?
    <h1>에는 color:blue가 적용되며 이는 cascading 규칙에 의해 적용된 결과이다.

    cascading 규칙
        cascading에는 다음과 같이 3가지 규칙이 있다.
            1. 중요도(!important)와 출처
                - 기본적으로 !important로 선언된 모든 규칙은 그렇지 않은 규칙보다 우선한다.
                - 출처는 제작자, 사용자, 사용자 에이전트(User Agent)로 구분한다.
                    제작자 : 사이트를 만든 개발자 css
                    사용지 : 사이트를 방문하는 일반 사용자 css
                    사용자 에이전트 : 일반 사용자의 환경 브라우저에 내장된 css               
            2. 구체성 

            3. 선언 순서
                우선 순위 사용자 에이전트 스타일 -> 사용자 스타일 -> 제작자 스타일 -> 제작자 !important 스타일 -> 시용지 !important 스타일
        위에서의 출처는 CSS 출처를 의미한다.
        CSS출처는 제작자와 사용자, 그리고 사용자 에이전트(user agent) 경우로 구분한다.

        모든 스타일은 아래의 규칙에 따라 단계적으로 젹용된다.
            1. 스타일 규칙들을 모아서 중요도가 명시적으로 선언되었는지에 따라 분류한다.
                1. 중요도가 명시적으로 선언된 규칙들은 그렇지 않은 규칙들보다 우선한다.
                2. 중요도가 있는 규칙들끼리는 아래 다른 규칙들을 적용받는다.
            2. 스타일 규칙들을 출처에 따라 분류한다.
                1. 제작자 스타일 규칙이 사용자 에이전트 스타일 규칙보다 우선한다.
            3. 스타일 규칙들을 구체성에 따라 분류한다.
                1. 구체성이 높은 규칙들이 우선한다.
            4. 스타일 규칙들을 선언 순서에 따라 분류한다.
                1. 뒤에 선언된 규칙일수록 우선한다.          
        <p id="bright">Hello, CSS</p>

        p#bright{ color:silver; }
        p { color:red; }

        위의 경우에는 구체성에 따라 color : silver가 적용된다.

        p { color:silver; }
        p { color:red;}
        위의 경우에는 선언 순서에 따라 color:red가 적용된다.
