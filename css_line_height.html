<!--
    line-height 속성
        line-height는 텍스트 라인의 높이를 의미하는 것으로 주로 행간을 제어할 때 사용된다.
            기본 값 : nomal
                line-height:normal|number|length|inital | inherit

                행간을 제어할 때 사용하는 속성이라 해서 줄 간격으로 생각해 오해하기 쉬울 수가 있다.
                줄 바꿈이 되었을 때, 윗줄의 텍스트 하단과 아랫줄의 텍스트 상단까지의 간격이라고 생각할 수도 있지만,
                line-height로 제어되는 부분을 line-box라고도 하며 이는 타이포그래피 구조애서 배웠던 [em 박스] + [상하단의 여백]까지를 의미한다.
                    <속성 값>
                        기본값으로 브라우저의 기본 속성을 따른다.
                        normal : 폰트에 따라 브라우저에 따라 다르지만 보통 1,2 정도로 할당되어 있다.
                        number : font-size를 기준으로 설정한 숫자만큼 배율로 적용한다.
                        length : px , em 등 고정 수치로 할당할 수 있다.
                        % : font-size를 기준으로 설정한 퍼센트 만큼 배율로 적용한다.
                    주의할 점은, line-height의 값으로 number를 선언할 때 %로 선언할 때의 차이이다.
                    두 값 모두 font-size를 기준으로 동작하기 때문에 1이나 100%를 같은 것이라고 오해할 수 있다.
                    하지만 두 값은 큰 차이가 있다. 바로 line-height의 값이 자식 요소로 상속되었을 때의 계산 방식이다.
                        - number : 부모 요소의 숫자 값이 그대로 상속된다. 즉, 자식 용소에서도 또 한 번 자식 요소의 font-size를 기준으로 계산된 값을 가진다.
                        - % : 부모 요소에서 %값이 그대로 상속되는 것이 아니고, %에 의해 이미 계산된 px값이 상속된다ㅓ.
                            아래 코드를 예시로 본다면
                                body {  font-size: 20px; line-height: 2; }  line-height = 40px;
                                body { font-size: 20px; line-heigth: 200 %} line-height = 40px;
                            두 경우 모두 <body>에 똑같이 line-height: 40px이 적용된다.
                            하지만 자식 요소로 <p>가 있다고 생각을 하면 얘기가 달라진다.
                                body{ font-size: 20px; line-height: 2; }        line-height = 40px;
                                p { font-size: 10px; }                          line-height = 20px;

                                body{ font-size: 20px; line-height: 200% }      line-height = 40px;
                                p { font-size: 10px; }                          line-height = 40px;
                            이처럼 계산된 값이 아닌 숫자 값을 상속한다는 사실 때문에
                            숫자 값을 사용하면 부모 엘리먼트에서 계산된 값 대신 비율을 그래도 상속받을 수 있으므로
                            가능하면 단위가 없는 값을 사용하는 것이 좋다.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="EUC-KR">
    <style>
        .parent{
            width:200%;
            font-size: 10px;

            line-height: normal;
            line-height: 20px;
            line-height: 2;
            /* line-height: 200%; */
        }

        .child{
            font-size:20px;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child">
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Natus deserunt, architecto<br>
             doloremque quo sit facere nobis culpa, magnam perspiciatis enim perferendis placeat <br>
             quos illum quaerat cupiditate <br>
             quam suscipit consequatur ducimus.
        </div>
    </div>
</body>
</html>
