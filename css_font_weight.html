<!--
    font-weight(두께) 속성
        글꼴의 굵기를 지정하는 속성이다.
            기본 값 : normal
                font-weight : normal | bold | bolder | lighter | number | inital | inherit;
                    <속성 값>
                        normal : 기본 값(400)
                        bold : 굵게 표현 (700)
                        bolder : 부묘 요소 보다 두껍게 표현
                        lighter : 부모 요소 보다 얇게 표현
                        number : 100, 200, 300, 400, 500, 600, 700, 800, 900 (클수록 더 두껍게 표현)
                            실무에는 normal과 bold를 많이 사용하고, 부모 요소에 영향이 있는 bolder와 lighter는 사용을 될 수 있으며 지양하는 편이다.
                            물론 상속 관계에서 바뀌어야 하는 스펙이라면 당연히 유용하게 사용될 수 있지만, 그 외의 경우에는 사용에 있어 신중해야 한다.
                            font-weight는 normal, bold와 같은 키워드 외엥 숫자로도 그 굵기를 표현할 수 있다.
                            100~900까지 100 단위로 값을 지정하여 사용할 수 있고 숫자가 커잘수록 더욱 굵게 표현한다.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="EUC-KR">
    <link href='//fonts.googleapis.com/css?family=Open+Sans:400,600,700,800,300' rel='stylesheet' type='text/css'>
    <style>
       body{
           padding:0 20px;
           font-family: 'Open Sans';
        }
        .w100{font-weight: 100;}
        .w200{font-weight: 200;}
        .w300{font-weight: 300;}
        .w400{font-weight: 400;}
        .w500{font-weight: 500;}
        .w600{font-weight: 600;}
        .w700{font-weight: 700;}
        .w800{font-weight: 800;}
        .w900{font-weight: 900;}
    </style>
</head>
<body>
    <p class="w100">This is 100 weight</p>
    <p class="w200">This is 200 weight</p>
    <p class="w300">This is 300 weight(acailable></p>
    <p class="w400">This is 400 weight(acailable></p>
    <p class="w500">This is 500 weight</p>
    <p class="w600">This is 600 weight(acailable></p>
    <p class="w700">This is 700 weight(acailable></p>
    <p class="w800">This is 800 weight(acailable></p>
    <p class="w900">This is 900 weight</p>
</body>
</html>
