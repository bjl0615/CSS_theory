<!--
    font-style 속성
        글꼴의 스타일을 지정하는 속성이다.
            기본 값: normal
                font-style : normal | italic | oblique | inital | inheritl
                    <속성 값>
                         normal : font-familt 내에 분류된 기본 값
                         italic : italic 스타일로 표현한다.
                         obilque : obilque 스타일로 표현된다,
                            - obilque 텍스트의 기울기에 대한 각도를 추가로 지정할 수 있다.
                        
                        font-weight obilque <각도> :
                            유효한 값은 -90 ~ 90도이며, 따로 각도를 지정하지 않으면 14도가 사용된다. 양수 값은 글의 끝 부분 쪽으로 기울어지며, 음수값은
                            시작 부분 쪽으로 기울어진다. 그러나 아직 초안 단계로 CSS Fonts Module Level 4를 지원하는 브라우저에서만 사용 가능하다.
-->
