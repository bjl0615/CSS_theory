<!--
    미디어 쿼리 소개
        미디어란?
            우리가 볼수있는 screen,print등 화면에서 우리들의 눈으로 전달하는 역할을 하는 것이라고 정의 내릴 수 있다.

        미디어쿼리(Media Queries)는 각 미디어 매체에 따라 다른 스타일(css style)을 적용할 수 있게 만드는 것이다.
        미디에 매체는 모니터와 같은 스크린 매체, 프린트, 스크린 리더기와 같은 것들을 이야기 한다.
        미디어 쿼리는 동일한 웹 페이지를 다양한 환경의 사용자들에게 최적화된 경험을 제공할 수 있게 해준다.

        미디어 쿼리는 CSS2의 미디어 타입(Media Type)을 확장해서 만들어졌다.
        미디어타입은 이론적으로는 훌륭했지만, 결과적으로는 제대로 활용되지 못했다.
        이유는 당시엔 미디어 타입을 제대로 지원하는 기기가 없기 때문이었다.

        미디어 쿼리가 등장하기 이전에는 제대로 된 반응형 웹 사이트를 제작할 수 없었다.
        하지만 당시에는 사용자들의 환경이 아주 제한적이었기 때문에 제작자 입장에선
        대중적인 미디어 범위에서만 잘 보이도록 사이트를 제작하면 반응형이 아니더라도 충분했다.

        하지만 웹이 급격이 발전하면서 대응해야 하는 미디어의 폭이 상당히 늘어났다.
        이런 필요성에 따라 W3C는 CSS2의 미디어 타입을 확장하여, CSS3 미디어쿼리를 발표한다.
        이 미디어 쿼리로 인해 웹 사이트를 제작함에 있어 이전의 정적인 고정 레이아웃 웹 사이트에서
        동적으로 반응하는 반응형 웹 사이트로 패러다임이 새롭게 변하였다.
-->
