<!--
    문서를 베치할 때 브라우저의 렌더링 엔진은 표준 CSS 기본 박스 모델에 따라 각 요소를 사각형 상자로 나타낸다.
    CSS를 이용해 이 상자의 크기, 위치 및 속성(색상, 배경, 테두리 크기 등)을 변경할 수 있다.

    박스에는 4가지 영역이있는데 무엇이 있을까?
        (content 영역, border(경계) 영역, padding(바깥쪽 여백) 영역, margin(안쪽 여백) 영억이 있다.)
        - contetnt 영역
            요소의 실제 내용을 포함하는 영역이다. 따라서 크기는 내용의 너비 및 높이를 나타낸다.
        - border 영역
            content영역을 감싸는 태두리 선을 border라고 한다.
        - padding 영역
            content 영영과 태두리 사이의 여백을 padding이라고 한다.
            content 영역이 배경, 색, 또는 이미지가 있을 때 패딩 영역까지 영향을 미친다.
            이에 따라 padding을 content의 연장으로 볼 수 있다.
        - margin
            border 바깥쪽의 영역을 margin이라고 한다.
            border 영역을 다른 요소와 구별하기 위해 쓰이는 빈 영역이다.
            즉, 주변 요소와의 여백(간격)을 margin을 이용해 지정할 수 있다.
        
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="EUC-KR">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            margin: 50px;
            padding: 30px;
            border: 10px solid #000;
        }
    </style>
</head>
<body>
    <div>
        BOX Model을 알아보자!
    </div>
</body>
</html>
