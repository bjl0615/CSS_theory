<!--
    font-family 속성
        글꼴을 지정하는 속성이다.
            font-familyL family-name | generic(일반적인)-family(| initial(머리 글자) | inherit(상속));
                - font-family : 사용할 폰트의 이름을 나타내며 ','로 구분하여 여러 개 선얼 할 수 있다, 먼전 선언되 순서대로 우선순위가 결정 도니다ㅓ.
                이름 중간에 공백이 있거나, 한글일 경우 홀땀옴표로 묶어서 선언한다.
                - generic-family : family-name으로 지정된 글꼴을 사용할 수 없을 경우를 대비해, 브라우저가 대체할 수 있는 촌트가 필요한 경우 선택할 수 있게 해준다.
                font-family 속성의 맨 마지막에 선언해야 하며, 키워드이기 때문에 따옴표 등의 인용부호로 묶지 않는 것이 원칙이다.
                예를 들어 아래와 같이 선언하여 사용할 수 있다.

                font-family: Helvetice, Dotum, '돋음', Apple SD Gothic Neo, sans-serif;
                가장 먼저 Helvetice를 사용하고, 이를 사용할 수 없을 때 Dotum을 사용하는 방식으로 우선순위에 따라 차례대로 적용된다. 
                만약 "abc 가나다 123"이라는 글자가 있다면, "abc"와 "123"은 Helvetice로 표현이 되고, "가나다"는 Dotum으로 표현이 된다.
                "가나다"가 Dotum으로 표현된 이유는 Helvetice는 한글울 지원하는 폰트가 아니기 때문이다.

            그리고 예를 보면 돋음체를 영문으로 한번, 한글로 한번 선언 하였다. 왜 이렇게 선언을 하였을까?
                한글을 지원하지 않는 디바이스일 경우 해당 한글 폰트를 불러올 수 없으므로 영문명으로도 선언해 주어야 한다.
                마지막엔 반드시 generic-family를 선언 해주어야 한다. 그 이유는 선언된 모든 서체를 사용할 수 있다는 보장이 없기 때문이다.
                이때 generic-family를 선언해주면, 시스템 폰트 내에서 사용자가 의도한 스타일과 유사한 서체로 적용되기 때문에. 또한. 자삭 요소에는 font-family를 
                재선언하면 부모에 generic-family가 선언되어있어도 다시 선언해주어야 한다.
-->
