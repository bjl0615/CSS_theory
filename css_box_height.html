<!--
    height 속성
        기본 값: 0
            <속성 값>
                auto 브라우저 자동으로 계산형 적용한다.
                length 고정값으로 지정한다(ex,px,em ...)
                percent 부모 요소의 height에 상대적인 크기를 지정한다

            height는 content 영역의 높이를 제어할 때 사용하는데 이때 auto가 아닌 특정한 값을 지정하여 사용하면,
            width 속성과 마찬가지로 box model 영역에서 margin 영역을 제외한 모든 영역에 대해 영향을 받는다.
            예를 들어
                <div class-"box">box</div>

                .box{
                    width: 100px;
                    height: 100px;
                    padding: 10px;
                    border: 15px solid black;
                }
                위와 같이 선언되어있다면 요소의 총 새로 크기는 150px이 된다.
                앞선 설명에서 언급한 바와 같이 heigth도 padding, border 영역에 대해서 추가로 영향을 받기 때문이다.
                100px content + ( 10px * 2) padding + (15px * 2) border = 150px가 된 것이다,
                %를 이용해서도 크기를 지정할 수 있다.
                <div class="parent">
                    <div class="cho=ild">
                        child
                    </div>
                </div>

                .parent{
                    widthL200px;
                    border: 10px solid black;
                }
                .child{
                    height: 50%;
                    background: red;
                }

                위와 같이 코드를 적용 했을때, .child의 높이는 어떻게 적용 될까>
                실제로 확인해보면 height:auto일 때와 height:50%일 때 차이가 없는 것을 확인할 수 있다.
                왜 두 값의 차이가 없는 걸까?
                현재 위의 코드에서는 부모가 명시적인 높이 값을 가지고 있지 않기 때문에
                자식의 높이를 %값으로 지정해줘도 적용되지 않았던 것이다.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="EUC-KR">
    <style>
        .parent{
            height: 100px;
            border:10px solid blue;
        }
        .child{
            /*
            height: 100px;
            padding: 20px;
            */
            height: 50%;
            background-color: pink;
            border:10px solid red;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child">
            Box Model을 알아보자
            Box Model을 알아보자
            Box Model을 알아보자
            Box Model을 알아보자
            Box Model을 알아보자
            Box Model을 알아보자
        </div>
    </div>
</body>
</html>
