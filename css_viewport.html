<!--
        스마트폰 이전 시대에는 대부분의 웹 페이지가 데스크탑 사이즈를 고려해서 제작되었기 때문에 
        모바일 기기처럼 작은 화면에서는 모두 보이지 않아 좌우로 스크롤을 해야만 내용을 볼 수 있었다.
        그래서 모바일 브라우저들은 뷰포트(viewport)라는 가상의 화면을 만들고 그 화면에 페이지를 나타내기 시작했다.
        (기기마다 다르지만 대부분 일반적인 데스크탑 모니터 사이즈와 비슷하게 대부분 980px이다)

        여기에 실제 우리가 보는 스마트폰의 스크린 사이즈(device-width/height)와
        브라우저가 화면을 나타내는 가상의 화면 사이즈(viewport)의 차이가 생기게 된다.

        기본 뷰포트의 크기가 908px이기 때문에 width가 908px 정도인 웹 페이지를 모바일 브라우저로 보게 되면
        가로 스크롤 없이 딱 화면에 맞춰 나온다. 그렇게 되면 스크롤 하지 않아도 내용이 다 보여지는 장점이 있지만
        글자나 그림들이 그 폭에 맞춰서 작아지기 때문에 가독성이 매우 떨어진다.

        그래서 모바일 safari에서 뷰포트를 설정할 수 있는 태그를 도입해서
        뷰포트의 크기와 스케일을 조정할 수 있게 했다.
    뷰포트 설정
        뷰포트를 설정하는 태그는 <meata> 태그로 <head> 태그에 위치해야 한다.
        namem 속성에 "viewport"라고 선언하며 content 속성에 뷰포트를 설정하는 내용이 들어간다.
            <meata name="viewport" content="뷰포트의 설정 값">
        content엔 몇가지 설정을 할 수 있다.
                - width(height) : 뷰포트의 가로(세로) 크기를 지정한다. px단위를 수치가 들어갈 수 있지만, 대부분 특수 키워드인 "device-width(height)"를 사용한다. (뷰포트의 크기를 기기의 스크린 width(height) 크기로 설정한다는 의밈이다.)
                - inital-scale : 페이지가 처음 나타날 떄 초기 줌 레벨 값을 설정한다.(소수 값)
                - user-scalable : 사용자의 확대/축소 기능을 설정할 수 있다.
        대부분의 모바일 웹 사이트의 뷰포트 설정은 아래와 같다. 기타 다른 설정은 필요에 따라 하면 된다.
                <meta name="viewport" content="width=device-width, inital-sacle=1.0">
-->
