<!--
    상속되는 속성
        h1{ color:gray; }
        <h1>Hello, <em>CSS</em></h1>
        위 코드에서 <em>은 부모인 <h1>의 color:gray를 상속 받는다.
        상속은 자연스러운 현상처럼 보이지만, 모든 속성이 다 상속되는 것은 아니다.
        아직 속성에 대해 다 배우지는 않았지만,  margin, padding, background, border 등 박스 모델 속성들은 상속 되지 않는다는 것을
        알고 있으면 된다
        상속되는 속성들은 보통 상식적으로 구분될만한 속성들이며, 후에 속성들에 대해 배우게 되면 자연스럽게 이해할 수 있다.
    
    상속되는 속성의 구체성
        *{color:red; }
        h1#page{ color:gray; }

        <h1 id="page">Hello, <em>CSS</em></h1>
        위 코드에서는 전체 선택자를 이용해 color:red를 적용히거 id 선택자를 이용해 color:gray를 선언했다.
        전체 선택자의 구체성은 0,0,0,0 이며 id 선택자의 구체성은 0,1,0,1 이다.
        그렇다면 <em>에는 어떤 color가 적용이 될까?
        color:red가 적용이 되는데 그 이유는 바로 상속된 속성은 아무리 구체성을 가지지 못하고 있기 때문이다.
-->
