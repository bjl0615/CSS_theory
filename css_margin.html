<!--
    margin(요소의 바깥쪽 여백) 속성
        기본 값 : 0
            <속성 값>
                length : 고정값으로 지정한다 (ex,px,em...)
                percent : 요소의 width에 상대적인 크기를 지정한다.
                auto : 브라우저에 의해 계산된 값이 적용된다.
                    - margin-top : border 영역의 위쪽 여백을 지정한다.
                    - margin-right : botder 영역의 오른쪽 여백을 지정한다.
                    - margin-bottom : border 영역의 아래쪽 여백을 지정한다.
                    - margin-left : border 영역의 왼쪽 여백을 지정한다.

                    margin:[-top][-right][-bottom][-left]
                             0      10px    20px    30px (상,우,하,좌 다름)
                             0      10px    20px         (좌,우 같음)
                             0      10px                 (상,하 같음 & 좌,우 같음)
                             0                           (상,우,하,좌 모두 같음)
                    padding과 마찬가지로 축약하여 사용할 수 있고, 상하, 좌우에 대해서 값이 같으면 하나로 합하여 사옹할 수 있다.
                    margin에서는 수치 이외에 사용할 수 있는 'auto'값이 있다.
                    
            margint auto : 기본적으로 브라우저에 의해 계산이 이루어 지는데, 대부분의 경우 0(기본 값)또는 요소의 해당 측면에서 사용 가능한
            공간과 같은 값을 가진다. 이를 활용해 수평 중앙 정렬을 할 수 있다. 
            margin-left : auto;
            margin-right : auto;
            좌우의 margin이 모두 auto로 적용 되었다면, 브라우저는 요소가 가질 수 있는 가로 영역에서 자신의 width를 제외한 나머지 여백의 크기에 대해 
            균등 분할 하여 적용한다. 이에 따라 요소는 수평 중앙 정렬이 된다. 상하의 경우 수직 중앙 정렬이 되지 않으며, 기본적인
            플로우를 벗어나는 상황에 대해서 적용이 된다. 이는 좀더 심화적인 개념이 필요하다.

    margin collapse(마진 병합)
        마진 병합은 인접한 두 개 이상의 수직 방향 박스의 마진이 하나로 합쳐지는 것을 의마한다.
        마진 병합이 다음 세가지의 경우에 일어난다.
            1. 두 요소가 상하로 인접할 경우 : 위 요소의 하단 마진과 아래 요소의 상단 마진의 병합이 일어난다.
            2. 부모 요소와 첫 번째 자식 요소 또는 마지막 자식 요소
                1. 부모 요소의 상단 마진과 첫 번째 자식 요소의 상단 마진 병합이 일어난다.
                2. 부모 요소의 하단 마진과 마지막 자식 요소의 하단 마진 병합이 일어난다.
            3. 내용이 없는 빈 요소의 경우 : 해당 요소의 상단 마진과 하단 마진의 병합이 일어난ㄷ,
        마진 병합은 수직 방향으로만 이루어지며, 좌우에 대해서는 일어나지 않는다.
        마진 병합은 마진이 반드시 맞닿아야 발생하기 때문에 2,3번째의 경우 패딩 및 보더가 없어야 한다.
        (마진 병합을 활용하여 첫 번째와 두 번째 컴포넌트의 조합이 다양한 경우 여백을 다르게 사용할 수 있다.)     

-->

            border: 10px solid #000;

            
        }
