<!--
    text-decoration 속성
        텍스트의 장식을 지정하는 속성이다. 아래 속성들의 단축 속성으로, 기본 값은 차례데로 아래 3가지 속성의 값이다.
            기본 값 : none  cuttentColor    solid
                text-decoration: text-decoration-line text-decoration-color text-decoration-style | inital | inheritl
                    - text-decoration-line : 택스트 꾸밈의 종류를 지정하는 속서이다.
                    - 기본 값 : none
                        <속성 값>
                            none : 텍스트 꾸밈을 생성하지 않음(기본 값)
                            underline(밑줄) : 밑줄로 꾸밈을 설정
                            overline(윗줄) :  윗줄로 꾸밈을 설정
                            line-through(중간 줄) : 중간을 지나는 줄로 꾸밈을 설정
                                - text-decoration-color
                                - 텓스트 꾸밈의 색상을 지정하는 속성
                                - 기본 값 : currentColor
                                - 색상 값을 사용하여 원하는 색상을 지정할 수 있다.
                                - text-decoration-style : 꾸밈에 사용되는 선의 스타일을 지정하는 속서이다.
                                - 기본 값 : solid 
                                    <속성 값>
                                        solid : 한줄 스타일 (기본 값)
                                        double : 이중선 스타일
                                        dotted : 점선 스타일
                                        dashed : 파선 스타일
                                        wave : 물결 스타일
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="EUC-KR">
    <style>
        /*
        h1{
            text-decoration: overline;
        }
        h2{
            text-decoration: line-through;
        }
        h3{
            text-decoration: underline;
        }
        h4{
            text-decoration: underline overline;
        }
        */
    </style>
</head>
<body>
    <!--
        <h1>This is heading 1</h1>
        <h2>This is heading 2</h2>
        <h3>This is heading 3</h3>
        <h4>This is heading 4</h4>
    -->
    <h2>일반 경우</h2>
    <p style="text-decoration: overline;">
        text-decoration: overline;
    </p>
    <p style="text-decoration: underline;">
        text-decoration: underline;
    </p>
    <p style="text-decoration: line-through;">
        text-decoration: line-through;
    </p>

    <h2>부모 내 자식의 요소가 float될 경우 상속이 해제 됨</h2>
    <a href="#" style="text-decoration: overline;"><span style="float:left">
    text-decoration: overline;</span>
    </a>
    <br>
    <h2>부모 내 자식의 요소가 absolute될 경우 상속이 해제 됨</h2>
    <a href="#" style="text-decoration: overline;"><span style="float:absolute">
    text-decoration: overline;</span>
    </a>
</body>
</html>
