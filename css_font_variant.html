<!--
    font-variant(다른,변형) 속성
        글꼴의 형태를 변형하는 속성으로 소문자를 작은 대문자로 변환할 수 있다,
            기본 값 : normal
                font-variant : normal | small-caps | inital | inherit;
                    <속성 값>
                        normal : 기본 값
                        small-caps : 소문자를 작은 대문자로 변형한다. 


-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        p{
            font-variant: small-caps;
        }
    </style>
</head>
<body>
    <p>Font-Variant: <Small-Caps></Small-Caps></p>
</body>
</html>
