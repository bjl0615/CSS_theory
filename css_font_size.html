<!--
    font-size 속성
        글꼴의 크기를 지정하는 속성이다.
            기본 값 : medium
                font-size: keyword | length | inital | inherit;
            <속성 값>
                keyword : medium(기본 값), xx-small, x-small. large, x-large, xx-large, smaller, larger
                length : px, em 등 고정 수치로 지정한다.
                % : 부모 요소의 font-size 기준의 퍼센트로 지정한다.
                    - absolute size(keyword) 기본 값인 medium에 대한 상대적인 크기로, 브라우저마다 사이즈가 다르게 정의되어있다.
                    - relative size(keyword) 부요 요소의 font-size 크기에 대해 상대적이다. smaller는 0.8배, large는 1.2배 이다.
                    - length : px, em, rem 등의 단위를 이용하여 고정된 크기를 지정할 수 있다. - em: 부모 요소의 font-size에 em 값을 곱한 크기 -rem: 루트의 font-size에 rem 값을 곱한 크기
                    - percent(%) : 부모 요소의 font-size를 기준으로 백분율 계산된 값을 지정할 수 있다.
                    - viewport units : vw, vh 단위로 뷰포트를 기준으로 하여, 유동적인 font-size를 지정할 수 있다. vw는 뷰포트 width의 1%, vh는 뷰포트의 height의 1% 값을 가진다.

-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        .parent{
            font-size : 20px;
        }
        .child{
            font-size: 1em;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child">
            Lorem ipsum dolor, sit amet consectetur adipisicing elit. <br>
            In voluptas nemo inventore voluptatum impedit a, culpa nisi m <br>
            axime dolores sapiente doloribus <br>
            fugit id unde at quas sint, iusto voluptatibus! Accusantium.
        </div>
    </div>
</body>
</html>
